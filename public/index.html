<html>

<head>
    <title>krummychat</title>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

    <link href="css/style.css" rel="stylesheet" />

    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
</head>

<body>
    <img src="img/logo.png" />
    <h1>krummychat</h1>

    <input type="text" id="theWho" style="width: 100%;" placeholder="Nickname" />
    <div id="msgContainer">
    </div>
    <div>
        <input type="text" id="newMessage" style="width: 100%;" placeholder="Message" />
        <input type="button" id="sendMessage" value="Send" style="width: 100%;" />
    </div>
    <div id="footer">v0.0.16&nbsp;&nbsp;|&nbsp;&nbsp;<strong>Mem Usage (KB): </strong><span id="lblMemUsage"></span></div>
    <div></div>
</body>

</html>
